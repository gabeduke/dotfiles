- hosts: all
  name: Setup development environment
  become: yes
  tasks:
    - name: install packages
      apt:
        force_apt_get: yes
        update_cache: yes
        state: present
        name:
        - ansible
        - bat
        - curl
        - git
        - gnome-tweak-tool
        - guake
        - vim
        - xclip
        - yadm
        - zsh

    - name: Install snaps (classic)
      snap:
        name:
        - code
        - chromium
        - go
        - goland
        - grv
        - helm
        - kafkactl
        - kubectl
        - microk8s
        - ruby
        - slack
        - thefuck
        classic: yes
