- hosts: all
  name: Setup development environment
  become: yes
  tasks:
    - name: install packages
      apt:
        force_apt_get: yes
        update_cache: yes
        state: present
        name:
        - ansible
        - bat
        - curl
        - fzf
        - git
        - gnome-tweak-tool
        - guake
        - pipenv
        - vim
        - xclip
        - yadm
        - zsh

# gsettings set org.gnome.desktop.wm.keybindings switch-group "['disabled']"
# gsettings set org.gnome.desktop.wm.keybindings switch-group-backward "['disabled']"

  roles:
    - name: tlp
      tags: tlp
      tlp_enable: true

  roles:
    - name: ansible-yarn
      tags: yarn
